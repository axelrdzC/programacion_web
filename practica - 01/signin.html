<body>

    <div class="login">
        <div class="side-a">
            <h1>REGISTRATE</h1>
            <form action="index.html" autocomplete="off" class="reg">

				<div class="inputs"><input type="text" name="name" required=""></div>

                <label>Fecha de nacimiento</label><br>

                <br>
                <label>Correo</label><br>
				<div class="inputs"><input type="email" name="email" required=""></div>
                <br>
                <label>Confirma tu correo</label><br>
				<div class="inputs"><input type="email" name="emailConf" required=""></div>
                <br>
                <label>Contraseña</label><br>
				<div class="inputs"><input type="password" name="pswd" required=""></div>
                <br>
                <label>Confirma la contraseña</label><br>
				<div class="inputs"><input type="password" name="pswdConf" required=""></div>
                <br>
				<button>ENTRAR</button>
            </form>
