<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Michroma&family=Micro+5&display=swap" rel="stylesheet">
    <title>inicia sesion</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center bg-flower gap-4 p-4">

    <form action="dashboard.html" class="bg-white p-5 rounded-4">

        <div class="mb-4">
            <div class="michroma fs-2">Login</div>
            <p>Siempre es un placer, llena tus datos para iniciar sesion con tu cuenta</p>
        </div>

        <!-- username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>

        <!-- password -->
        <div class="mb-5">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-outline-flower mb-3 w-100">Iniciar sesión</button>
        
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
    
</body>

</html>
