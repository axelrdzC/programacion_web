<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Michroma&family=Micro+5&display=swap" rel="stylesheet">
    <title>Unete al jardín</title>
</head>

<body class="d-flex flex-column h-100 justify-content-center align-items-center bg-flower gap-4 p-4">

    <form id="register-form" class="align-items-center container-lg-50 bg-white p-4 p-md-5 rounded-4">

        <div class="mb-4">
            <div class="michroma fs-2">Registro</div>
            <p>Siempre es un placer, llena tus datos para crear una cuenta</p>
        </div>

        <!-- username & email -->
        <div class="row mb-3 g-3">
            <div class="col-12 col-md-6">
                <label for="username" class="form-label">Username*</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
        </div>

        <!-- nombre & apellidos -->
        <div class="row mb-3 g-3">
            <div class="col-12 col-md-6">
                <label for="name" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="lastname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastname" placeholder="Ingresa tus apellidos">
            </div>
        </div>

        <!-- password & confirm -->
        <div class="row mb-3 g-3">
            <div class="col-12 col-md-6">
                <label for="password" class="form-label">Contraseña*</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="confirm-password" class="form-label">Confirmar Contraseña*</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
        </div>

        <!-- fecha de nacimiento & género -->
        <div class="row mb-3 g-3">
            <div class="col-12 col-md-6">
                <label for="dob" class="form-label">Fecha de Nacimiento*</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="gender" class="form-label">Género*</label>
                <select class="form-select" id="gender" required>
                    <option value="">Seleccione</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="No Aplica">No Aplica</option>
                    <option value="Prefiero no Decirlo">Prefiero no Decirlo</option>
                    <option value="Otro">Otro</option>
                </select>
                <div id="other-gender" class="mt-3 d-none">
                    <label for="other-gender-input" class="form-label">Especificar</label>
                    <input type="text" class="form-control" id="other-gender-input" placeholder="Especifica tu género">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-flower mb-3 w-100">Crear cuenta</button>
        
    </form>

</body>


</html>
